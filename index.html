<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>d3.js ~ Force-Directed Graph</title>
    <script type="text/javascript" src="scripts/d3.js"></script>
    <style type="text/css">

    @import url("styles/style.css");
    @import url("styles/force.css");
/*  @import url("syntax.css?1.6.0");*/

    </style>
  </head>
  <body>
    <h1 id="title">Deaths in Star Wars</h1>    
    <ul id="scene" class="scene">
      <li class="layer" data-depth="0.75"><div id="stars"></div></li>
      <li class="layer" data-depth="0.50"><div id="stars2"></div></li>
      <li class="layer" data-depth="0.25"><div id="stars3"></div></li>
    </ul>
    <div class='gallery' id='chart'> </div>
    <script src='scripts/jquery.min.js' type='text/javascript'></script>
    <script src='scripts/d3.layout.js' type='text/javascript'></script>
    <script src='scripts/d3.geom.js' type='text/javascript'></script>
    <script src='scripts/force.js' type='text/javascript'></script>
    <script src="scripts/parallax.js"></script>
    
    <script type='text/javascript'>
      var scene = document.getElementById('scene');
      var parallax = new Parallax(scene);
    </script>
    
  </body>
</html>
